name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'master' && 'production' || 'staging' }}
    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.12.0
        with:
          channel: 'stable'
      - name: Set Environment Name
        run: echo "ENVIRONMENT=${{ github.ref_name == 'master' && 'production' || 'staging' }}" >> $GITHUB_ENV
      - run: flutter clean
      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
        env:
          FIREBASE_API_KEY: ${{ env.FIREBASE_API_KEY }}
          SEARCH_KEYWORD: ${{ secrets.SEARCH_KEYWORD }}
      - run: flutter config --enable-web
      - run: flutter test --platform=chrome
      - run: flutter build web --dart-define=FLAVOR=${{ env.ENVIRONMENT }}
      - name: Re-login Firebase
        run: |
          firebase logout
          firebase login
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ env.FIREBASE_SERVICE_ACCOUNT_OBSERVE_NOTIFY }}'
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          firebaseToolsVersion: '13.35.1'

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase Functions
        run: |
          cd firebase/functions
          npm install
          cd ../
          npm install
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
